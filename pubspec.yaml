name: joel_s_application10
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.6
  otp_text_field_v2: ^1.0.3
  http: ^1.2.1
  dio: ^5.4.1
  get_storage: ^2.1.1
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  snippet_coder_utils: ^1.0.15
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  outline_gradient_button: ^2.0.1+1
  flutter_svg_provider: ^1.0.7
  intl: ^0.19.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
  json_serializable: ^6.7.1
  build_runner: ^2.4.8
  json_annotation: ^4.4.0
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
